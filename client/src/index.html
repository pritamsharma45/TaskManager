<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>My Appscript App</title>

    <base target="_top" />

    <script>
      initApp = function() {
        google.script.run
          .withSuccessHandler(function(user) {
            document.getElementById("account-details-2").textContent = user;
            document.getElementById("userID-1").textContent = user;
            document.getElementById("userID-2").textContent = user;
          })
          .getActiveUserId();
      };
      window.addEventListener("load", function() {
        initApp();
      });
    </script>
  </head>
  <body>
    <div id="req_app">
      <app-main></app-main>
    </div>
